//Control de eventos menu vertical
function clickEvent(){
  if(document.getElementsByClassName("clickEventMenu").value == 0){
    closeNav()
    document.getElementsByClassName("clickEventMenu").value= 1;
  }else{
    openNav()
    document.getElementsByClassName("clickEventMenu").value = 0;
  }
}
//cambia estado de la barra para expandir contenido
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  var textM = document.querySelectorAll("#textMenu");
  for(i=0; i<textM.length; i++){
    textM[i].style.transition = "all 2s";  
    textM[i].style.opacity = "1";
  }
  //document.getElementById("textMenu").style.display = "block";
}
//cambia estado de la barra para esconder contenido
function closeNav() {
  document.getElementById("mySidenav").style.width = "60px";
  document.getElementById("main").style.marginLeft= "60px";
  var textM = document.querySelectorAll("#textMenu");
  for(i=0; i<textM.length; i++){
    textM[i].style.transition = "all 2s";  
    textM[i].style.opacity = "0";
  }
}
</script>
