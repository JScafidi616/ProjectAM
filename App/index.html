<div id="main">

      <h2>Inicio</h2>
      <p>Click on the element below to open the side navigation menu, and push this content to the right.</p>
  </div>
</div>

<script>
function clickEvent(){
  if(document.getElementsByClassName("clickEventMenu").value == 0){
    closeNav()
    document.getElementsByClassName("clickEventMenu").value= 1;
  }else{
    openNav()
    document.getElementsByClassName("clickEventMenu").value = 0;
  }
}
//cambia estado de la barra para expandir contenido

  document.getElementById("mySidenav").style.width = "250px";

  var textM = document.querySelectorAll("#textMenu");

  //document.getElementById("textMenu").style.display = "block";

//cambia estado de la barra para esconder contenido
function closeNav() {
  document.getElementById("mySidenav").style.width = "60px";
  document.getElementById("main").style.marginLeft= "60px";
  /*var textM = document.querySelectorAll("#textMenu");

  //document.getElementById("textMenu").style.display = "none";
}
</script>

<script>
  (function () {
      // Retrieve remote BrowserWindow
      const {BrowserWindow} = require('electron').remote

      function init() {
          // Minimize task
          document.getElementById("min-btn").addEventListener("click", (e) => {
              var window = BrowserWindow.getFocusedWindow();
              window.minimize();
          });

          // Maximize window
          document.getElementById("max-btn").addEventListener("click", (e) => {
              var window = BrowserWindow.getFocusedWindow();
              if(window.isMaximized()){
                  window.unmaximize();
              }else{
                  window.maximize();
              }
          });

          // Close app
          document.getElementById("close-btn").addEventListener("click", (e) => {
              var window = BrowserWindow.getFocusedWindow();
              window.close();
          });
      };

      document.onreadystatechange =  () => {
          if (document.readyState == "complete") {
              init();
          }
      };
  })();
  </script>

</body>
